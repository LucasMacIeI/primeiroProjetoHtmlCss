<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato-Barbearia Alura</title>
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <div>
                    <label for="nomesobrenome">Nome e Sobrenome: </label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Completo">

                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="Email"> 

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" class="input-padrao"></textarea required>
                </div>


                <p>Como prefere nosso contato:</p>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                <label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>                   
                <label for="radio-watsapp"><input type="radio" name="contato" value="Watsapp" id="radio-watsapp" checked>WatsApp</label>                                      


                <div>
                    <p id="horario-atendimento">Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>


                <label for="checkbox" class="checkbox"><input type="checkbox" id="checkbox" checked>Gostaria de receber as novidades por e-mail</label> 

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>    
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 - 12h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8 - 12h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8 - 12h</td>
                    </tr>
                </tbody>
            </table>





        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy: Copyrigth Barbearia Alura - 2019</p>

        </footer>
    </body>
</html>
